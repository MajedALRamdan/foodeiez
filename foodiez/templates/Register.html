{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
      <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
  crossorigin="anonymous"
/>
<!-- Font Awesome -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  rel="stylesheet"
/>
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>
<!-- MDB -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.4.0/mdb.min.css"
  rel="stylesheet"
/>
      <link rel = "stylesheet" href="{% static 'bootstrap.min.css' %}" type="text/css">
      <link rel = "stylesheet" href="{% static 'nice-select.css' %}" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700&display=swap" rel="stylesheet">

      <link rel = "stylesheet" href="{% static 'style.css' %}" type="text/css">
      <link rel = "stylesheet" href="{% static 'slicknav.min.css' %}" type="text/css">
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
  crossorigin="anonymous"
></script>
  </head>
  <body>
    <main>
    <section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

                    <form action="{% url 'register' %}" method="POST">
            <!-- prettier-ignore -->
            {% csrf_token %}
              <h2 class="fw-bold mb-2 text-uppercase">Register</h2>
                         <div class=" form-white mb-4" >
                  <label class="form-label" for="form.id_First_Name"  style="color: white">First Name</label>
                  <input type="text" id="form.id_First_Name" class="form-control form-control-lg" name="{{ form.name.html_name}}" placeholder="name" required autofocus>

              </div>

              <div class=" form-white mb-4" >
                  <label class="form-label" for="form.id_username"  style="color: white">Username</label>
                  <input type="text" id="form.id_username" class="form-control form-control-lg" name="{{ form.username.html_name}}" placeholder="Username">

              </div>

                         <div class=" form-white mb-4" >
                  <label class="form-label" for="form.id_email"  style="color: white">Email</label>
                  <input type="email" id="form.id_email" class="form-control form-control-lg" name="{{ form.email.html_name}}" placeholder="Email" >

              </div>
              <div class=" form-white mb-4" >
                                  <label class="form-label" for="typePasswordX" style="color: white">Password</label>

                <input type="password" id="typePasswordX" class="form-control form-control-lg" placeholder="Password" required name="{{ form.password.html_name}}"/>
              </div>


              <button class="btn btn-outline-light btn-lg px-5" type="submit">Sign Up</button>


                    </form>

            </div>

            <div>
              <p class="mb-0"> Already have an account! <a href="{% url 'login' %}" class="text-white-50 fw-bold">Log In</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
    </main>
  </body>
</html>
